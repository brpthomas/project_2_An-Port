<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="container">
        <nav>
            <a href="users/profile">Home</a>
        </nav>
        <h1>Asset Search</h1>
        <h2>Search Equities</h2>
        <form id="search">
            <input type="text" id="search-input" placeholder="Equities Name" />
            <button id="search-button">Search</button>
        </form>
        <div class="results">
            <div class="symbol"> Symbol </div>
            <div class="companyName"> Company Name </div>
            <div class="openPrice"> Current Price </div>
            <div class="previousPrice"> Previous Close </div>
            <div class='add-stock'>
                <button class="save-stock">Add Stock!</button>
            </div>
        </div>
    </div>
</body>

</html>
